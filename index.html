<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="spin-box">
        <div class="spin-box-container">
          <div class="spin-box-slide"></div>
          <div class="spin-box-slide-2"></div>
          <div class="spin-box-slide-3"></div>
        </div>
        <div class="btnWrap">
          <button class="btn">
            <!-- <img src="img/BTN_Spin.png" alt="" /> -->
          </button>
        </div>
      </div>
      <div class="results">
        <p>Money: <span class="money_span">$0</span></p>
        <p>Win: <span class="win">0</span></p>
      </div>
      <div class="loading">
        <p>Loading</p>
      </div>
      <div class="math">
        <div class="money">
          <label for="money">Money</label>
          <input type="number" id="money" />
        </div>
        <div class="rate">
          <label for="rate">Rate</label>
          <input type="number" id="rate" />
        </div>
        <div class="bet">
          <button class="place_a_bet">Place a bet</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
